
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes esternas</title>
    <style>
        @font-face {
            font-family: 'Filxgirl';
            src: url('fonts/Filxgirl.TTF') format('truetype');
              /* 
            Tipos de format 
               - opentype (otf)
               - truetype(ttf)
               - embedded-opentype
               - truetype-att (Apple Advanced Typography)
               - svg
            */
            font-weight: normal;
            font-style: normal;
          
        }

        @font-face {
            font-family: 'Mother';
            src: url('fonts/Mother_Tongue.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family:  'Filxgirl', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

        h2{
            font-family: 'Mother', Georgia, Times, 'Times New Roman', serif;
            font-size: 5em;
            font-weight: normal;
        }
    </style>
</head>

</html>
