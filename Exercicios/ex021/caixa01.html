<!DOCTYPE html>
<html lang="PT-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: rgb(179, 190, 200);
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgrey;
            padding: 10px;
        }

        a{
            border: 3px double red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box level</h1>
    <p>Parágrafos também são exemplos de box level, mas <a href="#">links são exemplos de inline level</a>. Vamos ver como tudo isso funciona!</p>
</body>
</html>
