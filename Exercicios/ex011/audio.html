<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Picture</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir este site em dispositivos ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-G.png" alt="imagem flexivel">

        
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em hml5</p>

    <audio src="media/guanacast-33.mp3" controls autoplay></audio>

    <h2>Audio de outra forma</h2>

    <audio preload="metadata" autoplay controls loop>

        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <!--
        <source src="media/guanacast-33.ogg" type="audio/ogg">   
            
        <source src="media/guanacast-33.wav" type="audio/wav">   
        -->
        <p>Infelizmente o seu navegador não consegue reproduzir o audio. <a href="media/guanacast-33.mp3" download="guanacast-33.mp3">clique aqui</a> para baixar o arquivo MP3</p>     
    </audio>

</body>
</html>
