<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="img/tumb_video.jpg" loop autoplay>
        <source src="media/Video_01(.mp4).mp4" type="video/mp4">
        
        <source src="media/Video 01-1_(.m4v).m4v" type="video/mp4">


        <source src="media/Video 01-1(.webm).webm" type="video/webm">        
        <p>O seu navegador não tem compatibilidade com reprodução de vídeos</p> 
    </video>  

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
