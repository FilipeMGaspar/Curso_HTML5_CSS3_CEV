<!DOCTYPE html>
<html lang="PT-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
            width: 250px;
        }

        div:hover > p{
            display: block;
            color: whitesmoke;
            background-color: black;
        }

        div:hover{
            color: crimson;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o ratop sobre o texto de baixo</p>
    <div>
      Passe o rato aqui
      <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo!</p>
</body>
</html>
