<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativo08 - HTML - CSS -  Awesome Login Form</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"> 
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>       
      <form action="#" class="login-form">
          <h1>Sing in</h1>
          <div class="textb">
               <input type="text" required>
               <div class="placeholder">Utilizador</div> 
          </div>

          <div class="textb">
            <input type="password" required>
            <div class="placeholder">Password</div> 
            <div class="show-password fas fa-eye-slah"></div>
       </div>

       <div class="checkbox">
            <input type="checkbox">
            <div class="fas fa-check"></div>
            Mantanha a sessão iniciada.
       </div>

       <button class="btn fas fa-arrow-right"></button>
       <a href="#">Não consegue iniciar a sessão?</a>
       <a href="#">Crie uma conta.</a>
      </form>
    
</body>
</html>
