<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emojis</title>
</head>
<body>
    <p>você pde escrever 
        um parágrafo de 
        qualquer jeito.
        basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- &lt; -> Menor | $gt; ->Maior -->
    </p>
    <p>Se precisar de quebra 
        otexto em algum lugar 
        especifico como este<br>
        você pode utilizar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns simbolos especiais
        &reg; 
        &copy; 
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        
    </p>
</body>
</html>
